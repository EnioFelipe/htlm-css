<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-queries.css">
    <title>Login</title>
</head>
<body>
    <main>
            <div id="login">
                <div id="imagem">
                </div>
                <div id="forms" >
                    <div id="texto">
                        <h1>Login</h1>
                        <p>Seja bem-vindo!</p>
                        <p>Realize o login para acessar</p>
                    </div>
                    <div id="campos">
                        <form action="login.php" method="post" autocomplete="on">
                            <div>
                               
                                <div>
                                    <input class="campos" type="email" name="user" id="iduser" placeholder="Digite o seu e-mail" required pattern="[a-z0-9.]+@[a-z0-9]+\.[a-z]+">
                                    <label for="iduser">E-mail:</label>
                                </div>
                            </div>
                            <div>
                                <input class="campos" type="password" name="pass" id="idpass" placeholder="Digite a sua senha" required minlength="8">
                                <label for="idpass">Senha:</label>
                            </div>
                                <button type="submit">Entrar</button>
                                <a href="#">Esqueci minha senha</a>
                                <p>ou</p>
                                <a id="criarcc" href="#">Crie uma conta</a>
                    </div>
                </div>
            </div>
    </main>
</body>
</html>
